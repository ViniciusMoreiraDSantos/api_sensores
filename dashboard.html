<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Da acesso a lib -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Header -->
    
    <div class="header">
      <div class="container">
          <h1>Projeto <span class="highlight">IOT</span> Revolucionário</h1>
      </div>
  </div>
    <div class="dash-container">
      <!-- Farol de temperatura -->
      <div class="graph">
        <div class="box red">
          <h1>00°</h1>
          <h3>STATUS</h3>
          <p>Descrição do status</p>
        </div>
        <div class="box yellow">
          <h1>00°</h1>
          <h3>STATUS</h3>
          <p>Descrição do status</p>
        </div>
        <div class="box green">
          <h1>00°</h1>
          <h3>STATUS</h3>
          <p>Descrição do status</p>
        </div>
      </div>

      <!-- Gráfico de Linhas -->
      <div class="graph">
        <canvas id="chartline" style="width: 100%; height: 100%;">
          <script>
            var ctx = document.getElementById('chartline').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ["07:00", "10:00", "13:00", "16:00", "18:00", "20:34"],
                    datasets: [{
                        label: 'N° de Votos',
                        data: [21, 23, 27, 19, 20, 19],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)',
                            'rgba(137, 43, 226, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',
                            'blueviolet '
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            </script>
        </canvas>
      </div>

      <!-- Gráfico de Barras -->
      <div class="graph">
        <canvas id="chartlineE" style="width: 100%; height: 100%;">
          <script>
            var ctx = document.getElementById('chartlineE').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ["Colisa", "Tetra", "Coridora", "Molinésia", "Arco-íris", "Betta"],
                    datasets: [{
                        label: 'Quantidade de Espécie',
                        data: [10, 70, 50, 5, 30, 65],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)',
                            // 'rgba(137, 43, 226, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',
                            // 'blueviolet '
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            </script>
        </canvas>
      </div>

      <!-- Grafico Pizza -->
      <div class="graph">
        <canvas id="chartlineI" style=" height: 100%; width: 100%;">
        <script>
          var ctx = document.getElementById('chartlineI').getContext('2d');
          var myChart = new Chart(ctx, {
              type: 'pie',
              
              data: {
                  labels: ["Idoso", "Jovem", "Adulto"],
                  datasets: [{
                      label: 'Público',
                      data: [153, 60, 17],
                      backgroundColor: [
                          'rgba(255, 99, 132, 0.2)',
                          'rgba(54, 162, 235, 0.2)',
                          'rgba(255, 206, 86, 0.2)'
                          // 'rgba(75, 192, 192, 0.2)',
                          // 'rgba(153, 102, 255, 0.2)',
                          // 'rgba(255, 159, 64, 0.2)',
                          // 'rgba(137, 43, 226, 0.2)'
                      ],
                      borderColor: [
                          'rgba(255, 99, 132, 1)',
                          'rgba(54, 162, 235, 1)',
                          'rgba(255, 206, 86, 1)'
                          // 'rgba(75, 192, 192, 1)',
                          // 'rgba(153, 102, 255, 1)',
                          // 'rgba(255, 159, 64, 1)',
                         // 'blueviolet '
                      ],
                      borderWidth: 1
                  }]
              },
              options: {
                maintainAspectRatio: false,
                  scales: {
                      y: {
                        
                          beginAtZero: true
                      }
                  }
              }
          });
          </script>
      </canvas>
      </div>
    </div>
  </body>
</html>
